<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
  <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>News</title>
</head>
<body>
{#{% block content %}#}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  d-flex justify-content-center fixed-top">
        <a href="#" class="navbar-brand">Top News Articles</a>
    </nav>
<br><br><br>
    {% for author, title, description, url, content, complete in data %}
        <div class="row article">
            <div class="col-md-4">
                <img src="{{ url }}" alt="">
                <span class="author float-right"><sup>{{ author }}</sup></span>
            </div>
            <div class="col-md-8">
                <p class="title"><a href="{{ complete }}">{{ title }}</a></p>
                <p class="description">{{ description }}</p>
{#                <a href="">Read more..</a>#}
                <p class="content">{{ content }}</p>
            </div>
        </div>
    {% endfor %}
</div>

    <br><br>
{#    {{ articles }}#}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


{#{% endblock %}#}
</body>
</html>
